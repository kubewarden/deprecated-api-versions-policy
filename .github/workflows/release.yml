on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

name: Release policy

jobs:
  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-rust.yml@d570155468f2cc53a82588705ccb3be870483de1 # v4.4.1

  check-policy-metadata:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - id: check-policy-metadata
        shell: bash
        run: |
          make check-policy-metadata

  release:
    needs:
      - test
      - check-policy-metadata
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write
    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-rust.yml@d570155468f2cc53a82588705ccb3be870483de1 # v4.4.1
    with:
      oci-target: ghcr.io/${{ github.repository_owner }}/policies/deprecated-api-versions

  release-catalog:
    needs: release
    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-catalog.yml@d570155468f2cc53a82588705ccb3be870483de1 # v4.4.1
    secrets:
      # Required to dispatch the release event to the policy-catalog repository
      APP_ID: ${{ secrets.APP_ID }}
      APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
