on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

name: Release policy

jobs:
  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-rust.yml@73e92c9cf9059299619e79372b78eb09a5934fa0 # v4.5.11

  check-policy-metadata:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - id: check-policy-metadata
        shell: bash
        run: |
          make check-policy-metadata

  release:
    needs:
      - test
      - check-policy-metadata
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write
    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-rust.yml@73e92c9cf9059299619e79372b78eb09a5934fa0 # v4.5.11
    with:
      oci-target: ghcr.io/${{ github.repository_owner }}/policies/deprecated-api-versions

  release-catalog:
    needs: release
    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-catalog.yml@73e92c9cf9059299619e79372b78eb09a5934fa0 # v4.5.11
    secrets:
      # Required to dispatch the release event to the policy-catalog repository
      APP_ID: ${{ secrets.APP_ID }}
      APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
