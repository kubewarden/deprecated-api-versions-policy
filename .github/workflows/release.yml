on:
  push:
    branches:
      - main
    tags:
      - "v*"

name: Release policy

jobs:
  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-rust.yml@72179510783eda8c052d17279881c3f7d02f968e # v4.0.0

  check-policy-metadata:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - id: check-policy-metadata
        shell: bash
        run: |
          make check-policy-metadata

  release:
    needs:
      - test
      - check-policy-metadata
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-rust.yml@72179510783eda8c052d17279881c3f7d02f968e # v4.0.0
    with:
      oci-target: ghcr.io/${{ github.repository_owner }}/policies/deprecated-api-versions
